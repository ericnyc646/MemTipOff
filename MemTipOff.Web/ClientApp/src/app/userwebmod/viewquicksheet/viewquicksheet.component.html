<h2>
  {{ title }}
</h2>
by {{ attribution }}
<br/>
{{ attribution }}
<br/><br/>

<div class="container">
  <div class="row">
    <div class="col-md-12" style="background-color: #EBEDEF; padding-top:15px; padding-bottom:15px; margin-top: 15px; margin-bottom: 15px">
      <div id="previewdiv" name="previewdiv" style="width: 100%; height: 1200px; overflow-y:scroll; background-color:white; padding: 5px;">
          <div *ngFor="let topic of quicksheets.topics">
              <div [attr.id]="topic.name" [attr.name]="topic.name" class="ch-topic">
                  <p>{{topic.text}}</p>

                  <div *ngFor="let aelement of topic.elements" class="col-md-12">

                    <div class="row">
                        <div [attr.id]="aelement.name" [attr.name]="aelement.name" class="col-md-12 {{aelement.type}}">
                            {{aelement.text}}
                        </div>
                    </div>
                  </div>

              </div>                            
          </div>
      </div>
    </div>
  </div>
</div>
